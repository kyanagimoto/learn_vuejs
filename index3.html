<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Computed</title>
    </head>
    <body>
        <script src="vue.js"></script>
        <div id="app">
            <p>{{ counter }}</p>
            <button @click="counter += 1">+1</button>
            <p>{{ counter > 3 ? 'lgt 3' : 'lst 3' }}</p>
        </div>
        <script src="index3.js"></script>
    </body>
</html>
