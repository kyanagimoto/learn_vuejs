<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">
        <p>Now {{ number }} times clicked</p>
        <button @[event]="countUp">Count up</button>
        <p v-on:mousemove="changeMousePosition($event)">mouse over here</p>
        <p>X:{{x}}, Y:{{y}}</p>
        <input type="text" v-on:keyup.enter="myAlert">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                number: 0,
                x: 0,
                y: 0,
                event: 'click'
            },
            methods: {
                countUp: function(times) {
                    this.number += 1
                },
                changeMousePosition: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                myAlert() {
                    alert('alert!')
                }
            }
        })
    </script>
</body>
</html>
